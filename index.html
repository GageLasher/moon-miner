<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Miner</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>




<body class="bg-primary">
    <header class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1>MOON MINER</h1>
            </div>
        </div> 

    </header>


    <main class="container-fluid">

        <div class="row text-center p-5">
            <div class="col-4">
                
               <h3>Stats</h3>
               <div class="card">
                   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, quibusdam ducimus facilis praesentium tempore doloremque.</p>
               </div>
            
            </div>
            <div class="col-4">
                <img class="img-fluid" src="https://th.bing.com/th/id/R.7db4173bf1458e8c1c056060c8cb59e2?rik=sRIgw0RwP2I5SA&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-realistic-moonmoonskyrealisticnight-591521584176vbjmv.png&ehk=Q1ZHPUMXZUXzyjNJugNZmh0%2fx9oI63DuWN7TsMcTpLE%3d&risl=&pid=ImgRaw&r=0" alt="" onclick="mine()">

            </div>
            <div class="col-4">
                
               <h3>Inventory</h3> 
               <div class="card">
                   <li>Cheese: <span id="cheese">0</span></li>
                   <li>Pickaxes: <span id="pickaxes">0</span></li>
                   <li>Miners: <span id="miners">0</span></li>
                   <li>Rovers: <span id="rovers">0</span></li>
                   <li>Rockets: <span id="rockets">0</span></li>
               </div>


            </div>
        </div>


        <div class="row store-front text-center p-5">
            <div class="col-6">
               <h3>Store</h3> 
               <div class="card">
                   <button class="btn btn-primary" onclick="buyPickAxe()">Buy Pickaxe +1</button>
                   <button class="btn btn-primary" onclick="buyMiner()">Buy Miner +5</button>
                   <button class="btn btn-primary" onclick="buyRover()">Buy Rover +20</button>
                   <button class="btn btn-primary" onclick="buyRocket()">Buy Rocket +500</button>
               </div>
            </div>
        </div>

    </main>
    




    <script src="main.js"></script>
</body>
</html>
